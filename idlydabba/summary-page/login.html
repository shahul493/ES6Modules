<html lang="en">
 <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Idly Dabba | Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">        
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/responsive.css">

</head>
<body>
     <div class="animationload">
        <div class="loader">Loading...</div>
    </div>     
    <header class="main-header container-fluid">
        <img class="logo img-responsive" src="images/Idli-Dabba-logo.png" />
        <div class="col-md-3 pull-right text-right">
            <p class="logout"><a class="logout-link" href="#"><span class="glyphicon glyphicon-log-out"></span>Sign Up</a></p>
            <img class="yuva-bharathi-logo" src="images/Yuva-Logo.png" />
        </div>
    </header>
    <section class="container-fluid sub-header">
        <div class="col-md-6 greeting login-greeting"><span class="glyphicon glyphicon-user"></span> Hi,  <span class="user-name">User</span></div>
        <div class="col-md-6 date-time text-right" id="date"></div>
    </section>
    <section class="container-fluid login-form">        
        <div class="container login-padding">            
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-5 col-md-offset-4 col-lg-4 col-lg-offset-4 login-outer">
                    <div class="">
                        <form method="POST">
                            <div class="panel panel-success panel-green">
                                <div class="panel-heading">
                                    <span class="login-heading">Customer Login</span>
                                </div>
                                <div class="panel-body">
                                    <div class="form-group has-primary has-feedback">
                                        <label class="control-label login-label" for="login">User Name <span class="regForm text-danger">*</span></label>
                                        <input type="text" class="form-control" name="login" id="login" aria-describedby="login" required>
                                        <span class="form-control-feedback vertical-separator color-ash">|</span>
                                        <span class="glyphicon glyphicon-user form-control-feedback color-ash" aria-hidden="true"></span>
                                    </div>
                                    <div class="form-group has-primary has-feedback">
                                        <label class="control-label login-label" for="password">Password <span class="regForm text-danger">*</span></label>
                                        <input type="password" class="form-control" name="password" id="password" aria-describedby="password" required>
                                        <span class="form-control-feedback vertical-separator color-ash">|</span>
                                        <span class="glyphicon glyphicon-lock form-control-feedback color-ash" aria-hidden="true"></span>
                                    </div>
                                    <a href="#" class="btn btn-xs btn-link text-green">Forgot password?</a>
                                    <div class="checkbox text-green">
                                        <label>
                                            <input type='checkbox'>
                                            <span></span>
                                            Stay signed in?
                                        </label>
                                    </div>
                                </div>
                                <div class="panel-footer clearfix">
                                    <input type="submit" class="btn btn-sign pull-left" id="login" value="Sign in" />
                                    <div class="text-center txt-helpline">
                                        <p class="helpline pull-right">Unable to login? Call <a href="tel:+91-9623456743">+91-9623456743</a></p>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer container-fluid">
        <div class="col-xs-12 col-md-6">
            &copy; 2017 All Rights Reserved
        </div>
        <div class="col-xs-12 col-md-6 right-desktop">
            Powered By Altius Technologies
        </div>
    </footer>

     <div class="scrollup">Scroll to Top</div>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/common.js"></script>

</body>
</html>
